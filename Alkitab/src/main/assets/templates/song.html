<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<link rel='stylesheet' href='song.css' />
		<style>
			{{$custom_font_loader}}
		
			html, body {
				background-color: {{$background_color}};
				color: {{$text_color}};
				font-size: {{$text_size}};
				font-family: {{$text_font}};
			}
			
			.verse_ordering {
				color: {{$verse_number_color}};
			}
		</style>

		<script>
			function body_load() {
				var test_tobehidden = document.getElementById('test_tobehidden');
				var test_line = document.getElementById('test_line');
				
				var h = test_line.clientHeight;
				var lh = (h * {{$line_spacing_mult}}) + 'px';
				
				var lines = document.getElementsByClassName('line');
				for (var i = 0; i < lines.length; i++) lines[i].style.lineHeight = lh;
				
				test_tobehidden.parentNode.removeChild(test_tobehidden);
			}
		</script>
	</head>

	<body onload="body_load()" style="padding: 16px 8px,">
		<div class='song'>
			{{div:code}}
			{{div:title}}
			{{div:title_original}}
			<div style='padding-bottom: 8px'></div>
			{{div:tune}}
			<div class='break'></div>
			{{div:authors_lyric}}
			{{div:authors_music}}
			<div class='break'></div>
			<div class='scriptureReferences'>{{$scripture_references}}</div>
			{{div:keySignature}}
			{{div:timeSignature}}
			<div class='break'></div>
			
			<div class='verse' id="test_tobehidden">
				<p class='line' id="test_line">Test1#fg</p>
			</div>
			
			{{div:lyrics}}

            <div>
                <span class="copyright">{{$copyright}}</span>
                <div style='padding-bottom: 8px'></div>
                <span class="patchtext"><a href="patchtext:">Kirim perbaikan</a></span>
            </div>
		</div>
	</body>
</html>
