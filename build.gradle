// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.2'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
    }
}

ext {
    SERVER_HOST = 'https://alkitab-host.appspot.com/'
    RIBKA_FUNCTIONS_HOST = 'https://us-central1-pulau-ribka.cloudfunctions.net/'
    RIBKA_FUNCTIONS_HOST_DEBUG = 'http://10.0.3.2:5001/pulau-ribka/us-central1/'
    compileSdkVersion = 29
    minSdkVersion = 17
    targetSdkVersion = 28
    travisBuild = System.getenv("TRAVIS") == "true"
    junitVersion = '4.12'

    androidxAnnotationVersion = '1.1.0'
    androidxAppcompatVersion = '1.1.0'
    multidexVersion = '2.0.1'

    firebaseCoreVersion = '17.2.0'
    firebaseMessagingVersion = '20.0.0'

    preferenceFixVersion = '28.0.0.0'
    materialDialogsVersion = '0.9.6.0'
    gsonVersion = '2.8.6'
    playServicesVersion = '9.4.0'
    stethoVersion = '1.5.1'
    okhttpVersion = '3.10.0'
    retrofitVersion = '2.4.0'
    picassoVersion = '2.5.2'
    leakcanaryVersion = '2.0-beta-3'
}
